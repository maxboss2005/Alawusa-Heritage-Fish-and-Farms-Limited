<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Charging Animation</title>
    <style>
        body {
            background-color: black;
            padding: 200px 100px 100px 700px;
            margin: 0;
        }

        .hover {
            color: white;
            font-family: cursive;
            margin-left: -100px;
        }

        .click-for-mobile {
            color: white;
            font-family: cursive;
            margin-left: -100px;
            display: none;
        }

        @media (max-width: 1024px) {
            body {
                padding: 90px 100px 100px 100px;
            }

            .hover {
                display: none;
            }

            .click-for-mobile {
                display: block;
                margin-left: -20px;
            }
        }

        .percent {
            display: inline-block;
        }

        .battery-top {
            padding: 3px;
            width: 15px;
            border: 2px solid white;
            border-radius: 30px 30px 5px 0px;
            margin-left: 25px;
            margin-bottom: 1px;
        }

        .battery {
            padding: 20px;
            width: 30px;
            height: 100px;
            border: 2px solid white;
            border-radius: 5px;
            position: absolute;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
            overflow: hidden;
        }

        .battery-level {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: red;
            transition: height 0.5s ease, background-color 1s ease;
            z-index: 0;
        }

        .battery-percentage {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }

        .charger-port {
            padding: 5px;
            width: 10px;
            height: 10px;
            border: 2px solid white;
            border-radius: 2px;
            position: relative;
            top: 95px;
            left: 5px;
            background-color: rgb(83, 83, 83);
            transition: margin-top 0.3s;
            cursor: pointer;
        }

        .charger-mouth {
            padding: 10px;
            width: 10px;
            height: 15px;
            border: 2px solid white;
            border-radius: 2px;
            position: relative;
            top: 15px;
            left: -12px;
            background-color: rgb(235, 233, 233);
        }

        .charger-wire {
            padding: 1px;
            width: 2px;
            height: 100px;
            border: 2px solid white;
            border-radius: 2px;
            position: relative;
            top: 25px;
            left: 0px;
            background-color: rgb(235, 233, 233);
        }

        .battery:hover .charger-port,
        .charging .charger-port {
            margin-top: -5px;
        }

        .charging {
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        
        .error-message {
            color: white;
            font-family: cursive;
            margin-left: -100px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <p class="hover">Hover over Charger to Charge battery</p>
    <p class="click-for-mobile">Click Charger to Charge battery</p>

    <div class="percent">
        <div class="battery-top"></div>
        <div class="battery">
            <div class="battery-level" id="batteryLevel"></div>
            <div class="battery-percentage" id="batteryPercentage">Detecting...</div>
            <div class="charger">
                <div class="charger-port">
                    <div class="charger-mouth">
                        <div class="charger-wire"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <p class="error-message" id="errorMessage">
        Battery API not supported. Using simulated battery level.
    </p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const batteryLevel = document.getElementById('batteryLevel');
            const batteryPercentage = document.getElementById('batteryPercentage');
            const batteryContainer = document.querySelector('.battery');
            const charger = document.querySelector('.charger-port');
            const errorMessage = document.getElementById('errorMessage');
            
            let currentBatteryLevel = 0;
            let isCharging = false;
            let chargeInterval;
            
            // Check if Battery API is supported
            if ('getBattery' in navigator || 'battery' in navigator) {
                // Get actual device battery level
                (navigator.getBattery ? navigator.getBattery() : Promise.resolve(navigator.battery))
                    .then(function(battery) {
                        // Set initial battery level from device
                        currentBatteryLevel = Math.round(battery.level * 100);
                        updateBatteryDisplay(currentBatteryLevel);
                        
                        // Listen for battery level changes
                        battery.addEventListener('levelchange', function() {
                            if (!isCharging) {
                                currentBatteryLevel = Math.round(battery.level * 100);
                                updateBatteryDisplay(currentBatteryLevel);
                            }
                        });
                    })
                    .catch(function(error) {
                        console.error("Error accessing battery API:", error);
                        // Fallback to a random battery level if API fails
                        currentBatteryLevel = Math.floor(Math.random() * 50) + 20;
                        updateBatteryDisplay(currentBatteryLevel);
                        errorMessage.style.display = 'block';
                    });
            } else {
                // Fallback for browsers that don't support Battery API
                currentBatteryLevel = Math.floor(Math.random() * 50) + 20;
                updateBatteryDisplay(currentBatteryLevel);
                errorMessage.style.display = 'block';
            }
            
            // Function to update battery display
            function updateBatteryDisplay(level) {
                // Calculate height based on percentage (100px height total)
                const height = (level / 100) * 100;
                batteryLevel.style.height = `${height}px`;
                
                // Change color based on battery level
                if (level <= 20) {
                    batteryLevel.style.backgroundColor = 'red';
                } else if (level <= 50) {
                    batteryLevel.style.backgroundColor = 'orange';
                } else {
                    batteryLevel.style.backgroundColor = 'rgb(42, 196, 42)';
                }
                
                // Update percentage text
                batteryPercentage.textContent = `${level}%`;
            }
            
            // Function to simulate charging
            function startCharging() {
                if (isCharging) return;
                
                isCharging = true;
                batteryContainer.classList.add('charging');
                
                chargeInterval = setInterval(function() {
                    if (currentBatteryLevel < 100) {
                        currentBatteryLevel += 10;
                        if (currentBatteryLevel > 100) currentBatteryLevel = 100;
                        updateBatteryDisplay(currentBatteryLevel);
                    } else {
                        stopCharging();
                    }
                }, 500);
            }
            
            // Function to stop charging
            function stopCharging() {
                isCharging = false;
                clearInterval(chargeInterval);
                batteryContainer.classList.remove('charging');
            }
            
            // Event listeners for hover
            charger.addEventListener('mouseenter', startCharging);
            charger.addEventListener('mouseleave', stopCharging);
            
            // For mobile devices
            charger.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (isCharging) {
                    stopCharging();
                } else {
                    startCharging();
                }
            });
        });
    </script>
</body>
</html>
